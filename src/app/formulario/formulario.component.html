
<form>
    <div class="agregar">
        <div class="agregar_contenedor">
            <select (change)="tipoOperacion($event)" [ngClass]="{redfocus: tipo === 'egresoOperacion'}" class="agregar_tipo"> <!--Se usa change para cambiar en el selector-->
                <option value="ingresoOperacion" selected>+</option>
                <option value="egresoOperacion">-</option>
            </select>
            <!--se utilizar치 two way biding, [ngClass] redfocus desde styles, se iluminar치 rojo cuando se seleccione '-' de egresoOperaci칩n-->
            <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}" type="text" class="agregar_descripcion" placeholder="Agregar Descripci칩n" 
                name="descripcionInput" [(ngModel)]="descripcionInput">
            <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}" type="number" class="agregar_valor" placeholder="Valor" 
                name="valorInput" [(ngModel)]="valorInput">
            <button type="submit" class="agregar_btn" (click)="agregarValor()">
                <i [ngClass]="{red: tipo === 'egresoOperacion'}" class="ion-ios-checkmark-outline"></i> <!--red desde styles-->
            </button>
        </div>
    </div>
  </form>
